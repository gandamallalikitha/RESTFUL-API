<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillLink - Update Job</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">View Jobs</a>
      <a href="post-job.html">Post Job</a>
      <a href="update-job.html">Update Job</a>
      <a href="membership.html">Membership</a>
    </nav>
  </header>
  <section class="container">
    <h2>Update Job Posting</h2>
    <form id="updateJobForm" class="form">
      <input type="text" id="jobId" placeholder="Enter Job ID" required>
      <input type="text" id="title" placeholder="Job Title">
      <input type="text" id="company" placeholder="Company Name">
      <input type="number" id="package" placeholder="Salary Package (LPA)">
      <select id="experienceRequired">
        <option value="" disabled selected>Experience Required</option>
        <option value="Fresher">Fresher</option>
        <option value="1-3 years">1-3 years</option>
        <option value="3-5 years">3-5 years</option>
        <option value="5+ years">5+ years</option>
      </select>
      <textarea id="description" placeholder="Job Description"></textarea>
      <label><input type="checkbox" id="premiumOnly"> Premium Job</label>
      <button type="submit" class="btn primary">Update Job</button>
    </form>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
