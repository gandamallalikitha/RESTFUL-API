<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillLink - Post a Job</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="jobs.html">View Jobs</a>
      <a href="post-job.html">Post Job</a>
      <a href="membership.html">Membership</a>
    </nav>
  </header>
  <section class="container">
    <h2>Post a New Job</h2>
    <form id="postJobForm" class="form">
      <input type="text" id="title" placeholder="Job Title" required>
      <input type="text" id="company" placeholder="Company Name" required>
      <input type="number" id="package" placeholder="Salary Package (LPA)" required>
      <select id="experienceRequired" required>
        <option value="" disabled selected>Experience Required</option>
        <option value="Fresher">Fresher</option>
        <option value="1-3 years">1-3 years</option>
        <option value="3-5 years">3-5 years</option>
        <option value="5+ years">5+ years</option>
      </select>
      <textarea id="description" placeholder="Job Description" required></textarea>
      <label><input type="checkbox" id="premiumOnly"> Premium Job</label>
      <button type="submit" class="btn primary">Post Job</button>
    </form>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
